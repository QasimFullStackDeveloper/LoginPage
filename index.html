<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Account Login</title>
    <link rel="stylesheet" href="stlyle.css">
    <script src="https://kit.fontawesome.com/46e9f98e3e.js" crossorigin="anonymous"></script>
</head>
<body class="bg-color">

    <div class="margin-main">
        <h1 id="login-text">Login</h1>
        <p id="email">Email</p>
        <p id="password"></i>Password<i class="fa-regular fa-eye-slash fa-sm" style="color: #a5b1c2;"></i></p>
        <p id="forgot-pass">Forgot password?</p>
        <p id="login-btn"><b>Login</b></p>
        <p id="no-acc">Don't have an account? <span id="signup">Signup</span></p>
        <p class="or"><span>Or</span></p>
        <p id="login-fb"><i class="fa-brands fa-facebook fa-2xl" style="color: white;"></i><b>Login with Facebook</b></p>
        <p id="login-google"><img class="google-pic" src="google.png" alt="">Login with Google</p>
    </div>
</body>
</html>
